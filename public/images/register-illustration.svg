<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
  <!-- Background elements -->
  <circle cx="250" cy="250" r="200" fill="#f0f4f8" opacity="0.5"/>
  <circle cx="150" cy="350" r="100" fill="#e1e8ed" opacity="0.3"/>
  
  <!-- Registration form illustration -->
  <rect x="150" y="80" width="200" height="340" rx="15" fill="#ffffff" stroke="#3498db" stroke-width="3"/>
  
  <!-- Form header -->
  <rect x="170" y="100" width="160" height="30" rx="5" fill="#3498db" opacity="0.2"/>
  
  <!-- Form fields -->
  <rect x="170" y="150" width="160" height="30" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="180" y="155" width="15" height="15" rx="2" fill="#3498db" opacity="0.3"/>
  
  <rect x="170" y="190" width="160" height="30" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="180" y="195" width="15" height="15" rx="2" fill="#3498db" opacity="0.3"/>
  
  <rect x="170" y="230" width="160" height="30" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="180" y="235" width="15" height="15" rx="2" fill="#3498db" opacity="0.3"/>
  
  <rect x="170" y="270" width="160" height="30" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="180" y="275" width="15" height="15" rx="2" fill="#3498db" opacity="0.3"/>
  
  <rect x="170" y="310" width="160" height="30" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="180" y="315" width="15" height="15" rx="2" fill="#3498db" opacity="0.3"/>
  
  <!-- Register button -->
  <rect x="170" y="360" width="160" height="40" rx="5" fill="#e74c3c"/>
  <text x="250" y="385" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Sign Up</text>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="90" r="8" fill="#3498db"/>
  <circle cx="180" cy="90" r="8" fill="#e74c3c"/>
  
  <!-- User profile icon -->
  <circle cx="400" cy="150" r="40" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
  <circle cx="400" cy="135" r="15" fill="#3498db"/>
  <path d="M370,180 C370,155 430,155 430,180 C430,205 370,205 370,180" fill="#3498db"/>
  
  <!-- Checkmark icon -->
  <circle cx="350" cy="250" r="25" fill="#2ecc71"/>
  <path d="M335,250 L345,260 L365,240" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Shield icon -->
  <path d="M400,300 L430,280 L430,330 L400,350 L370,330 L370,280 Z" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
  <path d="M400,300 L415,290 L415,320 L400,330 L385,320 L385,290 Z" fill="#3498db"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="15" fill="#3498db" opacity="0.3"/>
  <circle cx="400" cy="400" r="20" fill="#e74c3c" opacity="0.3"/>
  <circle cx="150" cy="400" r="10" fill="#f1c40f" opacity="0.3"/>
  <circle cx="100" cy="200" r="12" fill="#2ecc71" opacity="0.3"/>
  
  <!-- Connecting lines -->
  <path d="M150,200 C100,220 80,250 100,300" stroke="#3498db" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M380,300 C420,280 430,250 400,200" stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
